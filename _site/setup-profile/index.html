<section class="auth-form">
    <h1 id="welcomeMessage">Welcome!</h1>
    <p id="confirmationMessage">✅ Your email has been confirmed. Let’s complete your profile to unlock member access.
    </p>

    <form id="profileForm">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" required />

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" required />

        <label for="username">Username</label>
        <input type="text" id="username" required />

        <label>
            <input type="checkbox" id="email_opt_in" />
            Yes, keep me updated with new content, features, and occasional surprises ✨
        </label>


        <button type="submit">Save Profile</button>
    </form>

    <p id="profileMessage" class="auth-message"></p>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
